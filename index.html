<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div className="container">
        <div className="row">
            <div className="col-md-6">
                <div className="pin-generator half-width">
                    <input className="form-control  generated-Pin "     type="text" >
                    <button className="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div className="col-md-6">
                <div className="input-section half-width">
                    <input className="form-control show-value" type="text" >
                    <div className="numbers">
                        <div className="calc-body">
                            <div className="calc-button-row">
                              <div className="button " onclick="keypad(this.innerText)">7</div> 
                              <div className="button " onclick="keypad(this.innerText)">8</div>
                              <div className="button" onclick="keypad(this.innerText)">9</div>
                            </div>
                            <div className="calc-row">
                              <div className="button "  onclick="keypad(this.innerText)">4</div>
                              <div className="button " onclick="keypad(this.innerText)">5</div>
                              <div className="button " onclick="keypad(this.innerText)" >6</div>
                            </div>
                            <div className="calc-ow">
                              <div className="button " onclick="keypad(this.innerText)">1</div>
                              <div className="button " onclick="keypad(this.innerText)" >2</div>
                              <div className="button " onclick="keypad(this.innerText)">3</div>
                            </div>
                            <div className="calc-row">
                                <div className="button" id="removeBtn"   onclick="removeSingleDigit()" > < </div>
                                <div className="button" onclick="keypad(this.innerText)">0</div>
                                <div className="button"  onclick="keypad(this.innerText)">C</div>
                            </div>
                            <div>
                                <button type="submit" className="submit-btn" >Submit</button>
                                <p className="action-left"><span id="tryLeft"> 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div className="notify-section">
            <p className="notify wrong-pin" >❌ Pin Didn't Match, Please try again</p>
            <p className="notify correct-pin" >✅ Pin Matched... Secret door is opening for you</p>
        </div>
           </div>

    <script src="solution.js"></script>
</body>
</html>
